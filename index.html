---
layout: default
---




<em>Made from Silicon</em>

<h1 class="archive-year">Series</h1>
<div class="archive">
  {% for post in site.posts %}
   <!-- Get the name of the series so I can then call its smart contract result. -->
    {% assign sname = post.title | split: " -"%}
    {% assign sid = sname[0] | split: "Series "%}
    <div class="archive-item">
      <span class="post-date archive-date fs-4"
        > <i id= '{{sid[1] | append: "numMint"}}'></i>/<i id={{sid[1] | append: "maxMint"}}></i> Minted </span>
      <a href="{{ post.url | relative_url }}" class="archive-title fs-4"
        >{{ post.title }}</a
      >
    </div>
  {% endfor %}
</div>
